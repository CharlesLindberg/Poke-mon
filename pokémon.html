<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Play:wght@400;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Pokémon</title>
  </head>
  <body>
    <header>
      <!-- <h1>Pokémon 1</h1> -->
      <img src="/assets/Pokemon.svg" alt="pokemonLogo" />
    </header>
    <main>
      <div class="pokemon1">
        <select name="" class="selectPokemon1">
          <option disabled selected value="">Choose a Pokémon</option>
        </select>
        <button class="selectBtn1">Select</button>
        <div class="pokemon1Container"></div>
      </div>
      <div class="battleField"></div>
      <div class="pokemon2">
        <select name="" class="selectPokemon2">
          <option disabled selected value="">Choose a Pokémon</option>
        </select>
        <button class="selectBtn2">Select</button>
        <div class="pokemon2Container"></div>
      </div>
      <div class="result"></div>
      <!-- <button id="compare">Compare</button> -->
    </main>
  </body>
</html>
